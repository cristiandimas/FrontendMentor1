<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Product preview card component</title>

</head>

<body>
  <div class="card__container">
    <section class="section__header">
      <header class="card__header">
        <img class="card__img" >
      </header>
    </section>

    <section>
      <main class="card__body">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </main>
      <footer class="card__price">
        <div class="card__price-values">
          <span class="current__price">$149.99</span>
          <span class="previous__price">$169.99</span>
        </div>
        <button class="card__btn"><img class="icon__cart" src="images/icon-cart.svg" alt="Icon Cart"> Add to
          Cart</button>
      </footer>
    </section>
  </div>

</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Cristian Barrantes</a>.
</div>

</html>
